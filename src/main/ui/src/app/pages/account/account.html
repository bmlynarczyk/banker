<div class="widgets">
    <div class="row">
        <div class="col-md-12" ba-panel>
            <div class="modal-buttons clearfix">
                <button type="button" class="btn btn-primary" data-toggle="modal" ng-click="openAddAccount()">
                    Add account
                </button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 col-lg-4"
             ba-panel
             ba-panel-title="{{ ::account.formattedNumber}}"
             ng-repeat="account in accounts">
            <div class="btn-group" uib-dropdown dropdown-append-to-body>
                <button type="button" class="btn btn-primary " uib-dropdown-toggle>
                    Actions<span class="caret"></span>
                </button>
                <ul uib-dropdown-menu>
                    <li><a href ng-click="openReport(account.number)">Last year report</a></li>
                    <li><a href ng-click="openCustomAccountReport(account.number)" data-toggle="modal">Custom report</a></li>
                    <li><a href ng-click="recalculateBalance(account.number)" data-toggle="modal">Recalculate balance</a></li>
                </ul>
            </div>
            <span>Balance {{ ::account.currentBalance/1000 }} PLN</span>
        </div>
    </div>
</div>
