<div ba-panel ba-panel-title="Category transfers" ba-panel-class="with-scroll table-panel">
    <div class="vertical-scroll">
        <table class="table table-striped">
            <thead>
            <tr>
                <th style="width:90px">Date</th>
                <th>Transfer Type</th>
                <th>Amount</th>
                <th>Account</th>
                <th>Description</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="item in transfers">
                <td style="width:90px">{{item.date | date : 'yyyy-MM-dd' }}</td>
                <td>{{item.transferType }}</td>
                <td>{{item.amount / 1000 | number : 2}}</td>
                <td>{{item.account}}</td>
                <td>{{item.description}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
