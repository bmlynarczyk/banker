<div class="modal-body">
    <p ba-panel>
        Category transfers report begins at: <span ng-bind="start | date : 'yyyy-MM-dd'"></span> ends: <span
            ng-bind="stop | date : 'yyyy-MM-dd'"></span>
    </p>
    <div>
        <div id="transfersAmountChart" class="admin-chart"/>
    </div>
    <table class="table table-striped" st-table="transfers">
        <thead>
        <tr>
            <th style="width:90px">Date</th>
            <th>Transfer Type</th>
            <th>Amount</th>
            <th>Account</th>
            <th>Description</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="item in transfers">
            <td style="width:90px">{{item.date | date : 'yyyy-MM-dd' }}</td>
            <td>{{item.transferType }}</td>
            <td>{{item.amount / 1000 | number : 2}}</td>
            <td>{{item.account}}</td>
            <td>{{item.description}}</td>
        </tr>
        </tbody>
    </table>
</div>
