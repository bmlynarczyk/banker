<div ba-panel class="horizontal-scroll">
    <table class="table" st-pipe="callServer" st-table="smartTableData">
        <thead>
        <tr>
            <th>Date</th>
            <th>Transfer Type</th>
            <th>Amount</th>
            <th>Balance</th>
            <th>Bank</th>
            <th>Account</th>
        </tr>
        </thead>
        <tbody ng-show="!mc.isLoading">
        <tr ng-repeat="item in smartTableData">
            <td>{{item.date | date : 'yyyy-MM-dd' }}</td>
            <td>{{item.transferType }}</td>
            <td>{{item.amount / 1000 }}</td>
            <td>{{item.balance / 1000}}</td>
            <td>{{item.bank}}</td>
            <td>{{item.account}}</td>
        </tr>
        </tbody>
        <tbody ng-show="mc.isLoading">
        <tr>
            <td colspan="6" class="text-center">Loading ...</td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
            <td colspan="6" class="text-center">
                <div st-pagination="" st-items-by-page="15" st-displayed-pages="5"></div>
            </td>
        </tr>
        </tfoot>
    </table>
</div>
